

<div class="card">
  <form #f="ngForm">
    <div class="mt-5">
      <div class="form-row">
        <div class="col-xs-6">
          <div class="form-group">
            <label > Name </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text" id="name"
                name="name" 
                class="form-control" 
                placeholder="name"
                [(ngModel)]="userData.name" 
                required >
              </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label > College </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text" 
                name="college" id ="college"
                 class="form-control" 
                 placeholder="college"
                 [(ngModel)]="userData.college">
              </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label > Degree </label>
          </div>
          <div class="form-row">
              <div class="col">
                
                <div class ="custom-select">
                    <select id ="degree" name="degree" 
                    class="form-control"
                    [(ngModel)]="userData.degree"
                    required>
                        <option value = "BTECH">B-TECH</option>
                        <option value = "BSC">BSc</option>
                        <option value = "BCA">BCA</option>
                        <option value = "MCA">MCA</option>
                        <option value = "MTECH">M-TECH</option>
                       
      
                    </select>
                </div>
              </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label > Specialization </label>
          </div>
          <div class="form-row">
              <div class="col">
                <input type="text"
                id ="Specialization"
                 name="Specialization" 
                 class="form-control"
                  placeholder="Specialization"
                  [(ngModel)]="userData.Specialization">
              </div>
          </div>
        </div>
        <br>
        <div class="form-row mt-4">
          <div class="col-xs-6">
            <button type="button" class="btn btn-primary" [disabled]="!f.valid" (click)="addItem()">Save</button> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;    &nbsp; &nbsp;
            <button type="button" class="btn btn-primary" >Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
